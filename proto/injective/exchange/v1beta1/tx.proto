  repeated DerivativeOrder derivative_orders_to_create = 8 [(gogoproto.nullable) = true];
  repeated OrderData binary_options_orders_to_cancel = 9 [(gogoproto.nullable) = true];
  repeated string binary_options_market_ids_to_cancel_all = 10;
  repeated DerivativeOrder binary_options_orders_to_create = 11 [(gogoproto.nullable) = true];
}

