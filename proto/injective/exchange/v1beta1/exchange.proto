message AccountRewards {
  string account = 1;
  repeated cosmos.base.v1beta1.Coin rewards = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"
  ];
}

message TradeRecords {
  string market_id = 1;
  repeated TradeRecord latest_trade_records = 2;
}

message SubaccountIDs {
  repeated bytes subaccount_ids = 1;
}

message TradeRecord {
  int64 timestamp = 1;

  string price = 2 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];

  string quantity = 3 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
}

enum OrderMask {
  UNUSED = 0 [(gogoproto.enumvalue_customname) = "UNUSED"];
  ANY = 1 [(gogoproto.enumvalue_customname) = "ANY"];
  REGULAR = 2 [(gogoproto.enumvalue_customname) = "REGULAR"];
  CONDITIONAL = 4 [(gogoproto.enumvalue_customname) = "CONDITIONAL"];
  DIRECTION_BUY_OR_HIGHER = 8 [(gogoproto.enumvalue_customname) = "BUY_OR_HIGHER"]; // for conditional orders means HIGHER
  DIRECTION_SELL_OR_LOWER = 16 [(gogoproto.enumvalue_customname) = "SELL_OR_LOWER"]; // for conditional orders means LOWER
  TYPE_MARKET = 32 [(gogoproto.enumvalue_customname) = "MARKET"];
  TYPE_LIMIT = 64 [(gogoproto.enumvalue_customname) = "LIMIT"];
}


