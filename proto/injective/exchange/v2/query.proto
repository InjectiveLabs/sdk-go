syntax = "proto3";
package injective.exchange.v2;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "injective/exchange/v2/exchange.proto";
import "injective/exchange/v2/orderbook.proto";
import "injective/exchange/v2/market.proto";
import "injective/exchange/v2/genesis.proto";
import "injective/oracle/v1beta1/oracle.proto";

option go_package = "github.com/InjectiveLabs/injective-core/injective-chain/modules/exchange/types/v2";

// Query defines the gRPC querier service.
service Query {

  rpc L3DerivativeOrderBook(QueryFullDerivativeOrderbookRequest)
      returns (QueryFullDerivativeOrderbookResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/derivative/L3OrderBook/{market_id}";
  }

  rpc L3SpotOrderBook(QueryFullSpotOrderbookRequest)
      returns (QueryFullSpotOrderbookResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/spot/L3OrderBook/{market_id}";
  }
  // Retrieves exchange params
  rpc QueryExchangeParams(QueryExchangeParamsRequest)
      returns (QueryExchangeParamsResponse) {
    option (google.api.http).get = "/injective/exchange/v2/exchangeParams";
  }

  // Retrieves a Subaccount's Deposits
  rpc SubaccountDeposits(QuerySubaccountDepositsRequest)
      returns (QuerySubaccountDepositsResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/exchange/subaccountDeposits";
  }

  // Retrieves a Subaccount's Deposits
  rpc SubaccountDeposit(QuerySubaccountDepositRequest)
      returns (QuerySubaccountDepositResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/exchange/subaccountDeposit";
  }

  // Retrieves all of the balances of all users on the exchange.
  rpc ExchangeBalances(QueryExchangeBalancesRequest)
      returns (QueryExchangeBalancesResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/exchange/exchangeBalances";
  }

  // Retrieves the aggregate volumes for the specified account or subaccount
  rpc AggregateVolume(QueryAggregateVolumeRequest)
      returns (QueryAggregateVolumeResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/exchange/aggregateVolume/{account}";
  }

  // Retrieves the aggregate volumes for specified accounts
  rpc AggregateVolumes(QueryAggregateVolumesRequest)
      returns (QueryAggregateVolumesResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/exchange/aggregateVolumes";
  }

  // Retrieves the aggregate volume for the specified market
  rpc AggregateMarketVolume(QueryAggregateMarketVolumeRequest)
      returns (QueryAggregateMarketVolumeResponse) {
    option (google.api.http).get = "/injective/exchange/v2/exchange/"
                                   "aggregateMarketVolume/{market_id}";
  }

  // Retrieves the aggregate market volumes for specified markets
  rpc AggregateMarketVolumes(QueryAggregateMarketVolumesRequest)
      returns (QueryAggregateMarketVolumesResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/exchange/aggregateMarketVolumes";
  }

  // Retrieves the denom decimals for a denom.
  rpc DenomDecimal(QueryDenomDecimalRequest)
      returns (QueryDenomDecimalResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/exchange/denom_decimal/{denom}";
  }

  // Retrieves the denom decimals for multiple denoms. Returns all denom
  // decimals if unspecified.
  rpc DenomDecimals(QueryDenomDecimalsRequest)
      returns (QueryDenomDecimalsResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/exchange/denom_decimals";
  }

  // Retrieves a list of spot markets.
  rpc SpotMarkets(QuerySpotMarketsRequest) returns (QuerySpotMarketsResponse) {
    option (google.api.http).get = "/injective/exchange/v2/spot/markets";
  }

  // Retrieves a spot market by ticker
  rpc SpotMarket(QuerySpotMarketRequest) returns (QuerySpotMarketResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/spot/markets/{market_id}";
  }

  // Retrieves a list of spot markets with extra information.
  rpc FullSpotMarkets(QueryFullSpotMarketsRequest)
      returns (QueryFullSpotMarketsResponse) {
    option (google.api.http).get = "/injective/exchange/v2/spot/full_markets";
  }

  // Retrieves a spot market with extra information.
  rpc FullSpotMarket(QueryFullSpotMarketRequest)
      returns (QueryFullSpotMarketResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/spot/full_market/{market_id}";
  }

  // Retrieves a spot market's orderbook by marketID
  rpc SpotOrderbook(QuerySpotOrderbookRequest)
      returns (QuerySpotOrderbookResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/spot/orderbook/{market_id}";
  }

  // Retrieves a trader's spot orders
  rpc TraderSpotOrders(QueryTraderSpotOrdersRequest)
      returns (QueryTraderSpotOrdersResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/spot/orders/{market_id}/{subaccount_id}";
  }

  // Retrieves all account address spot orders
  rpc AccountAddressSpotOrders(QueryAccountAddressSpotOrdersRequest)
      returns (QueryAccountAddressSpotOrdersResponse) {
    option (google.api.http).get = "/injective/exchange/v2/spot/orders/"
                                   "{market_id}/account/{account_address}";
  }

  // Retrieves spot orders corresponding to specified order hashes for a given
  // subaccountID and marketID
  rpc SpotOrdersByHashes(QuerySpotOrdersByHashesRequest)
      returns (QuerySpotOrdersByHashesResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/spot/orders_by_hashes/{market_id}/"
        "{subaccount_id}";
  }

  // Retrieves subaccount's orders
  rpc SubaccountOrders(QuerySubaccountOrdersRequest)
      returns (QuerySubaccountOrdersResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/orders/{subaccount_id}";
  }

  // Retrieves a trader's transient spot orders
  rpc TraderSpotTransientOrders(QueryTraderSpotOrdersRequest)
      returns (QueryTraderSpotOrdersResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/spot/transient_orders/{market_id}/"
        "{subaccount_id}";
  }

  // Retrieves a spot market's mid-price
  rpc SpotMidPriceAndTOB(QuerySpotMidPriceAndTOBRequest)
      returns (QuerySpotMidPriceAndTOBResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/spot/mid_price_and_tob/{market_id}";
  }

  // Retrieves a derivative market's mid-price
  rpc DerivativeMidPriceAndTOB(QueryDerivativeMidPriceAndTOBRequest)
      returns (QueryDerivativeMidPriceAndTOBResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/derivative/mid_price_and_tob/{market_id}";
  }

  // Retrieves a derivative market's orderbook by marketID
  rpc DerivativeOrderbook(QueryDerivativeOrderbookRequest)
      returns (QueryDerivativeOrderbookResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/derivative/orderbook/{market_id}";
  }

  // Retrieves a trader's derivative orders
  rpc TraderDerivativeOrders(QueryTraderDerivativeOrdersRequest)
      returns (QueryTraderDerivativeOrdersResponse) {
    option (google.api.http).get = "/injective/exchange/v2/derivative/"
                                   "orders/{market_id}/{subaccount_id}";
  }

  // Retrieves all account address derivative orders
  rpc AccountAddressDerivativeOrders(QueryAccountAddressDerivativeOrdersRequest)
      returns (QueryAccountAddressDerivativeOrdersResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/derivative/orders/{market_id}/account/"
        "{account_address}";
  }

  // Retrieves a trader's derivative orders
  rpc DerivativeOrdersByHashes(QueryDerivativeOrdersByHashesRequest)
      returns (QueryDerivativeOrdersByHashesResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/derivative/orders_by_hashes/{market_id}/"
        "{subaccount_id}";
  }

  // Retrieves a trader's transient derivative orders
  rpc TraderDerivativeTransientOrders(QueryTraderDerivativeOrdersRequest)
      returns (QueryTraderDerivativeOrdersResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/derivative/transient_orders/{market_id}/"
        "{subaccount_id}";
  }

  // Retrieves a list of derivative markets.
  rpc DerivativeMarkets(QueryDerivativeMarketsRequest)
      returns (QueryDerivativeMarketsResponse) {
    option (google.api.http).get = "/injective/exchange/v2/derivative/markets";
  }

  // Retrieves a derivative market by ticker
  rpc DerivativeMarket(QueryDerivativeMarketRequest)
      returns (QueryDerivativeMarketResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/derivative/markets/{market_id}";
  }

  // Retrieves a derivative market's corresponding address for fees that
  // contribute to the market's insurance fund
  rpc DerivativeMarketAddress(QueryDerivativeMarketAddressRequest)
      returns (QueryDerivativeMarketAddressResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/derivative/market_address/{market_id}";
  }

  // Retrieves a subaccount's trade nonce
  rpc SubaccountTradeNonce(QuerySubaccountTradeNonceRequest)
      returns (QuerySubaccountTradeNonceResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/exchange/{subaccount_id}";
  }

  // Retrieves the entire exchange module's state
  rpc ExchangeModuleState(QueryModuleStateRequest)
      returns (QueryModuleStateResponse) {
    option (google.api.http).get = "/injective/exchange/v2/module_state";
  }

  // Retrieves the entire exchange module's positions
  rpc Positions(QueryPositionsRequest) returns (QueryPositionsResponse) {
    option (google.api.http).get = "/injective/exchange/v2/positions";
  }

  // Retrieves all positions in market
  rpc PositionsInMarket(QueryPositionsInMarketRequest)
      returns (QueryPositionsInMarketResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/positions/{market_id}";
  }

  // Retrieves subaccount's positions
  rpc SubaccountPositions(QuerySubaccountPositionsRequest)
      returns (QuerySubaccountPositionsResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/positions/{subaccount_id}";
  }

  // Retrieves subaccount's position in market
  rpc SubaccountPositionInMarket(QuerySubaccountPositionInMarketRequest)
      returns (QuerySubaccountPositionInMarketResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/positions/{subaccount_id}/{market_id}";
  }

  // Retrieves subaccount's position in market
  rpc SubaccountEffectivePositionInMarket(
      QuerySubaccountEffectivePositionInMarketRequest)
      returns (QuerySubaccountEffectivePositionInMarketResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/effective_positions/{subaccount_id}/"
        "{market_id}";
  }

  // Retrieves perpetual market info
  rpc PerpetualMarketInfo(QueryPerpetualMarketInfoRequest)
      returns (QueryPerpetualMarketInfoResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/perpetual_market_info/{market_id}";
  }

  // Retrieves expiry market info
  rpc ExpiryFuturesMarketInfo(QueryExpiryFuturesMarketInfoRequest)
      returns (QueryExpiryFuturesMarketInfoResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/expiry_market_info/{market_id}";
  }

  // Retrieves perpetual market funding
  rpc PerpetualMarketFunding(QueryPerpetualMarketFundingRequest)
      returns (QueryPerpetualMarketFundingResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/perpetual_market_funding/{market_id}";
  }

  // Retrieves subaccount's order metadata
  rpc SubaccountOrderMetadata(QuerySubaccountOrderMetadataRequest)
      returns (QuerySubaccountOrderMetadataResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/order_metadata/{subaccount_id}";
  }

  // Retrieves the account and total trade rewards points
  rpc TradeRewardPoints(QueryTradeRewardPointsRequest)
      returns (QueryTradeRewardPointsResponse) {
    option (google.api.http).get = "/injective/exchange/v2/trade_reward_points";
  }

  // Retrieves the pending account and total trade rewards points
  rpc PendingTradeRewardPoints(QueryTradeRewardPointsRequest)
      returns (QueryTradeRewardPointsResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/pending_trade_reward_points";
  }

  // Retrieves the trade reward campaign
  rpc TradeRewardCampaign(QueryTradeRewardCampaignRequest)
      returns (QueryTradeRewardCampaignResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/trade_reward_campaign";
  }

  // Retrieves the account's fee discount info
  rpc FeeDiscountAccountInfo(QueryFeeDiscountAccountInfoRequest)
      returns (QueryFeeDiscountAccountInfoResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/fee_discount_account_info/{account}";
  }

  // Retrieves the fee discount schedule
  rpc FeeDiscountSchedule(QueryFeeDiscountScheduleRequest)
      returns (QueryFeeDiscountScheduleResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/fee_discount_schedule";
  }

  // Retrieves mismatches between available vs. total balance
  rpc BalanceMismatches(QueryBalanceMismatchesRequest)
      returns (QueryBalanceMismatchesResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/balance_mismatches/{dust_factor}";
  }

  // Retrieves available and total balances with balance holds
  rpc BalanceWithBalanceHolds(QueryBalanceWithBalanceHoldsRequest)
      returns (QueryBalanceWithBalanceHoldsResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/balances_with_balance_holds";
  }

  // Retrieves fee discount tier stats
  rpc FeeDiscountTierStatistics(QueryFeeDiscountTierStatisticsRequest)
      returns (QueryFeeDiscountTierStatisticsResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/fee_discount_tier_stats";
  }

  // Retrieves market making pool info
  rpc MitoVaultInfos(MitoVaultInfosRequest) returns (MitoVaultInfosResponse) {
    option (google.api.http).get = "/injective/exchange/v2/mito_vault_infos";
  }

  // QueryMarketIDFromVault returns the market ID for a given vault subaccount
  // ID
  rpc QueryMarketIDFromVault(QueryMarketIDFromVaultRequest)
      returns (QueryMarketIDFromVaultResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/vault_market_id/{vault_address}";
  }

  // Retrieves historical trade records for a given market ID
  rpc HistoricalTradeRecords(QueryHistoricalTradeRecordsRequest)
      returns (QueryHistoricalTradeRecordsResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/historical_trade_records";
  }

  // Retrieves if the account is opted out of rewards
  rpc IsOptedOutOfRewards(QueryIsOptedOutOfRewardsRequest)
      returns (QueryIsOptedOutOfRewardsResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/is_opted_out_of_rewards/{account}";
  }

  // Retrieves all accounts opted out of rewards
  rpc OptedOutOfRewardsAccounts(QueryOptedOutOfRewardsAccountsRequest)
      returns (QueryOptedOutOfRewardsAccountsResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/opted_out_of_rewards_accounts";
  }

  // MarketVolatility computes the volatility for spot and derivative markets
  // trading history.
  rpc MarketVolatility(QueryMarketVolatilityRequest)
      returns (QueryMarketVolatilityResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/market_volatility/{market_id}";
  }

  // Retrieves a spot market's orderbook by marketID
  rpc BinaryOptionsMarkets(QueryBinaryMarketsRequest)
      returns (QueryBinaryMarketsResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/binary_options/markets";
  }

  // Retrieves a trader's derivative conditional orders
  rpc TraderDerivativeConditionalOrders(
      QueryTraderDerivativeConditionalOrdersRequest)
      returns (QueryTraderDerivativeConditionalOrdersResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/derivative/orders/conditional/{market_id}/"
        "{subaccount_id}";
  }

  rpc MarketAtomicExecutionFeeMultiplier(
      QueryMarketAtomicExecutionFeeMultiplierRequest)
      returns (QueryMarketAtomicExecutionFeeMultiplierResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/atomic_order_fee_multiplier";
  }

  // Retrieves the active stake grant for a grantee
  rpc ActiveStakeGrant(QueryActiveStakeGrantRequest)
      returns (QueryActiveStakeGrantResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/active_stake_grant/{grantee}";
  }

  // Retrieves the grant authorization amount for a granter and grantee
  rpc GrantAuthorization(QueryGrantAuthorizationRequest)
      returns (QueryGrantAuthorizationResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/grant_authorization/{granter}/{grantee}";
  }

  // Retrieves the grant authorization amount for a granter and grantee
  rpc GrantAuthorizations(QueryGrantAuthorizationsRequest)
      returns (QueryGrantAuthorizationsResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/grant_authorizations/{granter}";
  }

  // Retrieves a derivative or binary options market's balance
  rpc MarketBalance(QueryMarketBalanceRequest)
      returns (QueryMarketBalanceResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/market_balance/{market_id}";
  }
  // Retrieves all derivative or binary options market balances
  rpc MarketBalances(QueryMarketBalancesRequest)
      returns (QueryMarketBalancesResponse) {
    option (google.api.http).get = "/injective/exchange/v2/market_balances";
  }

  // Retrieves the min notional for a denom
  rpc DenomMinNotional(QueryDenomMinNotionalRequest)
      returns (QueryDenomMinNotionalResponse) {
    option (google.api.http).get =
        "/injective/exchange/v2/denom_min_notional/{denom}";
  }

  // Retrieves the min notionals for all denoms
  rpc DenomMinNotionals(QueryDenomMinNotionalsRequest)
      returns (QueryDenomMinNotionalsResponse) {
    option (google.api.http).get = "/injective/exchange/v2/denom_min_notionals";
  }
}

message Subaccount {
  string trader = 1;
  uint32 subaccount_nonce = 2;
}

message QuerySubaccountOrdersRequest {
  string subaccount_id = 1;
  string market_id = 2;
}

message QuerySubaccountOrdersResponse {
  repeated SubaccountOrderData buy_orders = 1;
  repeated SubaccountOrderData sell_orders = 2;
}

message SubaccountOrderbookMetadataWithMarket {
  SubaccountOrderbookMetadata metadata = 1;
  string market_id = 2;
  bool isBuy = 3;
}

// QueryExchangeParamsRequest is the request type for the Query/ExchangeParams
// RPC method.
message QueryExchangeParamsRequest {}

// QueryExchangeParamsRequest is the response type for the Query/ExchangeParams
// RPC method.
message QueryExchangeParamsResponse {
  Params params = 1 [ (gogoproto.nullable) = false ];
}

// QuerySubaccountDepositsRequest is the request type for the
// Query/SubaccountDeposits RPC method.
message QuerySubaccountDepositsRequest {
  string subaccount_id = 1;
  Subaccount subaccount = 2 [ (gogoproto.nullable) = true ];
}

// QuerySubaccountDepositsResponse is the response type for the
// Query/SubaccountDeposits RPC method.
message QuerySubaccountDepositsResponse { map<string, Deposit> deposits = 1; }

// QueryExchangeBalancesRequest is the request type for the
// Query/ExchangeBalances RPC method.
message QueryExchangeBalancesRequest {}

// QuerySubaccountDepositsResponse is the response type for the
// Query/SubaccountDeposits RPC method.
message QueryExchangeBalancesResponse {
  repeated Balance balances = 1 [ (gogoproto.nullable) = false ];
}

// QueryAggregateVolumeRequest is the request type for the Query/AggregateVolume
// RPC method.
message QueryAggregateVolumeRequest {
  // can either be an address or a subaccount
  string account = 1;
}

// QueryAggregateVolumeResponse is the response type for the
// Query/AggregateVolume RPC method.
message QueryAggregateVolumeResponse {
  // if an address is specified, then the aggregate_volumes will aggregate the
  // volumes across all subaccounts for the address
  repeated MarketVolume aggregate_volumes = 1;
}

// QueryAggregateVolumesRequest is the request type for the
// Query/AggregateVolumes RPC method.
message QueryAggregateVolumesRequest {
  repeated string accounts = 1;
  repeated string market_ids = 2;
}

// QueryAggregateVolumesResponse is the response type for the
// Query/AggregateVolumes RPC method.
message QueryAggregateVolumesResponse {
  // the aggregate volume records for the accounts specified
  repeated AggregateAccountVolumeRecord aggregate_account_volumes = 1;
  // the aggregate volumes for the markets specified
  repeated MarketVolume aggregate_market_volumes = 2;
}

// QueryAggregateMarketVolumeRequest is the request type for the
// Query/AggregateMarketVolume RPC method.
message QueryAggregateMarketVolumeRequest { string market_id = 1; }

// QueryAggregateMarketVolumeResponse is the response type for the
// Query/AggregateMarketVolume RPC method.
message QueryAggregateMarketVolumeResponse {
  VolumeRecord volume = 1 [ (gogoproto.nullable) = false ];
}

// QueryDenomDecimalRequest is the request type for the Query/DenomDecimal RPC
// method.
message QueryDenomDecimalRequest { string denom = 1; }

// QueryDenomDecimalResponse is the response type for the Query/DenomDecimal RPC
// method.
message QueryDenomDecimalResponse { uint64 decimal = 1; }

// QueryDenomDecimalsRequest is the request type for the Query/DenomDecimals RPC
// method.
message QueryDenomDecimalsRequest {
  // denoms can be empty to query all denom decimals
  repeated string denoms = 1;
}

// QueryDenomDecimalsRequest is the response type for the Query/DenomDecimals
// RPC method.
message QueryDenomDecimalsResponse {
  repeated DenomDecimals denom_decimals = 1 [ (gogoproto.nullable) = false ];
}

// QueryAggregateMarketVolumesRequest is the request type for the
// Query/AggregateMarketVolumes RPC method.
message QueryAggregateMarketVolumesRequest { repeated string market_ids = 1; }

// QueryAggregateMarketVolumesResponse is the response type for the
// Query/AggregateMarketVolumes RPC method.
message QueryAggregateMarketVolumesResponse {
  // the aggregate volumes for the entire market
  repeated MarketVolume volumes = 1;
}

// QuerySubaccountDepositsRequest is the request type for the
// Query/SubaccountDeposits RPC method.
message QuerySubaccountDepositRequest {
  string subaccount_id = 1;
  string denom = 2;
}

// QuerySubaccountDepositsResponse is the response type for the
// Query/SubaccountDeposits RPC method.
message QuerySubaccountDepositResponse { Deposit deposits = 1; }

// QuerySpotMarketsRequest is the request type for the Query/SpotMarkets RPC
// method.
message QuerySpotMarketsRequest {
  // Status of the market, for convenience it is set to string - not enum
  string status = 1;

  // Filter by market IDs
  repeated string market_ids = 2;
}

// QuerySpotMarketsResponse is the response type for the Query/SpotMarkets RPC
// method.
message QuerySpotMarketsResponse { repeated SpotMarket markets = 1; }

// QuerySpotMarketRequest is the request type for the Query/SpotMarket RPC
// method.
message QuerySpotMarketRequest {
  // Market ID for the market
  string market_id = 1;
}

// QuerySpotMarketResponse is the response type for the Query/SpotMarket RPC
// method.
message QuerySpotMarketResponse { SpotMarket market = 1; }

enum OrderSide {
  // will return both
  Side_Unspecified = 0;
  Buy = 1;
  Sell = 2;
}

// QuerySpotOrderbookRequest is the request type for the Query/SpotOrderbook RPC
// method.
message QuerySpotOrderbookRequest {
  // Market ID for the market
  string market_id = 1;
  uint64 limit = 2;
  OrderSide order_side = 3;
  string limit_cumulative_notional = 4 [
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = true
  ];
  string limit_cumulative_quantity = 5 [
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = true
  ];
}

// QuerySpotOrderbookResponse is the response type for the Query/SpotOrderbook
// RPC method.
message QuerySpotOrderbookResponse {
  repeated Level buys_price_level = 1;
  repeated Level sells_price_level = 2;
}

message FullSpotMarket {
  SpotMarket market = 1;
  // mid_price_and_tob defines the mid price for this market and the best ask
  // and bid orders
  MidPriceAndTOB mid_price_and_tob = 2 [ (gogoproto.nullable) = true ];
}

// QueryFullSpotMarketsRequest is the request type for the Query/FullSpotMarkets
// RPC method.
message QueryFullSpotMarketsRequest {
  // Status of the market, for convenience it is set to string - not enum
  string status = 1;

  // Filter by market IDs
  repeated string market_ids = 2;

  // Flag to return the markets mid price and top of the book buy and sell
  // orders.
  bool with_mid_price_and_tob = 3;
}

// QueryFullSpotMarketsResponse is the response type for the
// Query/FullSpotMarkets RPC method.
message QueryFullSpotMarketsResponse { repeated FullSpotMarket markets = 1; }

// QuerySpotMarketRequest is the request type for the Query/SpotMarket RPC
// method.
message QueryFullSpotMarketRequest {
  // Market ID for the market
  string market_id = 1;
  // Flag to return the markets mid price and top of the book buy and sell
  // orders.
  bool with_mid_price_and_tob = 2;
}

// QuerySpotMarketResponse is the response type for the Query/SpotMarket RPC
