version: "2"
linters:
  fast: false
  enable:
    - errcheck
    - errorlint
    - gocritic
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - revive
    - unconvert
    - unparam
  disable:
    - unused

linters-settings:
  revive:
    enable-all-rules: true
    rules:
      - name: var-naming
        arguments:
          - - ID
      - name: add-constant
        disabled: true
      - name: line-length-limit
        arguments:
          - 140
      - name: cognitive-complexity
        arguments:
          - 20
        disabled: false
  gocritic:
    enabled-tags:
      - performance
      - diagnostic
      - style
      - opinionated
      - experimental
    disabled-checks:
      - singleCaseSwitch
      - deferInLoop
      - hugeParam
      - unnamedResult
issues:
  exclude-rules:
    - linters:
        - revive
      text: ALL_CAPS
  exclude-dirs:
    - chain
    - exchange
    - injective_data
    - proto
    - client/keyring/testdata
  max-issues-per-linter: 0
formatters:
  exclusions:
    generated: lax
    paths:
      - chain$

run:
  tests: false
