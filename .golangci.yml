run:
  tests: false

linters:
  fast: false
  enable:
    - errcheck
    - errorlint
    - gas
    - gocritic
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - megacheck
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unparam
  disable:
    - unused

linters-settings:
  revive:
    enable-all-rules: true
    rules:
      - name: var-naming
        arguments:
          - ["ID"]
      - name: add-constant
        disabled: true
      - name: line-length-limit
        arguments:
          - 140
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - singleCaseSwitch
      - deferInLoop
      - hugeParam
      - unnamedResult
      - dupImport
issues:
  exclude-dirs:
    - chain
    - exchange
    - injective_data
    - proto
  max-issues-per-linter: 0
